<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto2</title>
    <link rel="stylesheet" href="../css/reto2estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body> 
    <div class="titulo">
        <p class="contacto">Contact us</p>
    </div>
    <hr>
    <div class="bloque-total">
        <div class="bloque-input">
            <div class="icon">
                <i class="bi bi-person-fill icon-inp"></i><input class="form-control" type="text" placeholder="First Name" aria-label="default input example">
            </div>
            <div class="icon">
                <i class="bi bi-person-fill icon-inp"></i><input class="form-control" type="text" placeholder="Last Name" aria-label="default input example">
            </div>
            <div class="icon">
                <i class="bi bi-envelope icon-inp"></i><input class="form-control" type="text" placeholder="Email Address" aria-label="default input example">
            </div>
            <div class="icon">
                <i class="bi bi-telephone-fill icon-inp"></i><input class="form-control" type="text" placeholder="Phone" aria-label="default input example">
            </div>
            <div class="icon">
                <i class="bi bi-pencil-square icon-inp"></i><textarea class="form-control textarea-1" id="exampleFormControlTextarea1" rows="3" placeholder="Enter you message for us here we will get back to yo within 2 bussines days"></textarea>
            </div>
            <div class="ult-boton">
                <button type="button" class="btn btn-primary">Submit</button> 
            </div>
            
    </div>
</body>
</html>

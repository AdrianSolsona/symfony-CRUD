<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body style="background-image: url(./images/black-bkg-glowing-lights.jpg);">
    <div class="caja">
        <div class="formulario">
            <form class="form-principal">
                <fieldset disabled>
                    <div class="candado">
                        <legend>Login to our website</legend>
                        <i class="bi bi-lock-fill"></i>
                    </div>
                <p class="enter">Enter user and Password</p>
            </form>
        </div>
        <div class="formulario-2">
            <form class="formulario-seg">
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="text" id="disabledTextInput" class="form-control inp inp-1" placeholder="Password">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label"></label>
                    <select id="disabledSelect" class="form-control inp inp-2" placeholder="Username">
                        <option class="username">Username</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
